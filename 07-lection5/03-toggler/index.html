<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./toggler.css" />
  </head>
  <body>
    <div class="toggler">
      <input type="checkbox" class="toggler__input" id="off" />
      <label class="toggler__state" for="off">
        <span class="toggler__control"></span>
        <span class="toggler__label">Off</span>
      </label>
      <div class="toggler">
        <input type="checkbox" class="toggler__input" id="on" checked />
        <label class="toggler__state" for="on">
          <span class="toggler__control"></span>
          <span class="toggler__label">On</span>
        </label>
      </div>
      <div class="toggler">
        <input type="checkbox" class="toggler__input" id="disabled" disabled />
        <label class="toggler__state" for="disabled">
          <span class="toggler__control"></span>
          <span class="toggler__label">Disabled</span>
        </label>
      </div>
    </div>
  </body>
</html>
