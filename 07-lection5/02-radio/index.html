<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./radio.css" />
  </head>
  <body>
    <div class="radio">
      <input class="radio__input" type="radio" id="default" name="radio" />
      <label class="radio__state" for="default">
        <span class="radio__control"></span>
        <span class="radio__label">Default</span>
      </label>
    </div>
    <div class="radio">
      <input
        class="radio__input"
        type="radio"
        id="selected"
        name="radio"
        checked
      />
      <label class="radio__state" for="selected">
        <span class="radio__control"></span>
        <span class="radio__label">Selected</span>
      </label>
    </div>
    <div class="radio">
      <input
        class="radio__input"
        type="radio"
        id="disabled"
        name="radio"
        disabled
      />
      <label class="radio__state" for="disabled">
        <span class="radio__control"></span>
        <span class="radio__label">Disabled</span>
      </label>
    </div>
  </body>
</html>
