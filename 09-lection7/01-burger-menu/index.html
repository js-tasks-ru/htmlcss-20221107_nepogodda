<!DOCTYPE html>
<!-- Страница бургер-меню -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./burger-menu.css">
        <link rel="stylesheet" href="../../07-lection5/03-toggler/toggler.css">
        <script defer src="./burger-menu.js"></script>
    </head>
    <body>
        <header class="header header_main">
            <div class="container">
              <div class="header__wrapper">
                  <svg class="burger-menu-open" id="burger-menu-open">
                    <use href="../../assets/images/icons.svg#burger-icon"></use> 
                  </svg>
                  <div class="burger-menu" id="burger-menu">
                    <div class="container burger-menu__wrapper"> 
                      <div class="burger-menu__header">
                        <div class="burger-menu__close-wrapper">
                          <button class="burger-menu__close-button" id="burger-menu-close">
                            <svg class="burger-menu__close-icon">
                              <use href="../../assets/images/icons.svg#burger-close-icon"></use> 
                            </svg> 
                          </button>
                        </div>
                        <div class="logo">
                          <div class="logo__item logo__item_square"></div>
                          <div class="logo__item logo__item_circle"></div>
                          <div class="logo__item logo__item_triangle"></div>
                        </div>
                      </div>
                      <div class="burger-menu__theme">
                        <p class="burger-menu__theme-title">Dark mode</p>
                        <label class="toggler">
                          <input type="checkbox" class="toggler__input" id="on">
                          <div class="toggler__state" for="on">
                            <span class="toggler__control"></span>
                            <span class="toggler__label">On</span>
                          </div>
                        </label>
                      </div>
                      <div class="burger-menu__contents">
                        <h4 class="burger-menu__nav-title">Components</h4>
                        <nav class="burger-menu__nav">
                          <a class="burger-menu__nav-item" href="#">Modal</a>
                          <a class="burger-menu__nav-item burger-menu__nav-item_active" href="#">Tooltip</a>
                          <a class="burger-menu__nav-item" href="#">Avatar</a>
                          <a class="burger-menu__nav-item" href="#">Calendar</a>
                          <a class="burger-menu__nav-item" href="#">Histogram</a>
                          <a class="burger-menu__nav-item" href="#">Custom form Elements</a>
                        </nav>
                        <a class="burger-menu__nav-item" href="#">Main page</a>
                      </div>                      
                    </div>              
                  </div>
                <div class="logo">
                  <div class="logo__item logo__item_square"></div>
                  <div class="logo__item logo__item_circle"></div>
                  <div class="logo__item logo__item_triangle"></div>
                </div>
              </div>    
              <h1 class="header__title">Reusable component library</h1>
            </div>
    
        </header>
    </body>
</html>
